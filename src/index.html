<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
      <div class="card" style="width: 30em; height: 35em;">
        <div class="card-body">
          <div>
            <div class="number height" id="card-number">
            </div>
            <div class="suit top-left red" id="suit-left">
            </div>
            <div class="suit bottom-right red" id="suit-right">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid d-flex justify-content-center align-items-center">
      <button type="button" class="btn btn-primary" id="refresh">Recargar</button>
    </div>
    <div>
      <label for="width">Ancho: </label>
      <input type="number" id="width" placeholder="ingresa Ancho" />
      <label for="height">Alto: </label>
      <input type="number" id="height" placeholder="ingresa altura" />
      <button id="apply-size">Aplicar Tama√±o</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <script type="module" src="/app.js"></script>
</body>

</html>
